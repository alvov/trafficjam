<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Traffic Jam Model</title>
</head>
<body>
	<div class="field">
		<div class="road">
			<div class="layer lanes"></div>
			<div class="layer obstacles"></div>
			<div class="layer vehicles"></div>
		</div>
	</div>
	<div class="controls clearfix">
		<label class="checkbox-btn">
			<input type="checkbox" data-control="start">
			<span data-checked-text="Stop" data-unchecked-text="Start"></span>
		</label>
		<label>
			<p>Number of obstacles</p>
			<input type="range" data-control="obstacles" value="0" max="10">
		</label>
		<label>
			<input type="checkbox" data-control="trafficLights">
			TrafficLights
		</label>
	</div>
	<div class="stats">
		<dl class="stat-value clearfix">
			<dt>Average speed</dt>
			<dd>
				<div class="meter" data-stat="avSpeed">
				    <i style="width:0"></i>
                    <span class="max"></span>
                </div>
			</dd>
		</dl>
		<dl class="stat-value clearfix">
			<dt>Traffic density</dt>
			<dd>
				<div class="meter rev" data-stat="density">
				    <i style="width:0"></i>
                    <span class="max"></span>
                </div>
			</dd>
		</dl>
	</div>
	<script src="js/lib/utils.js" type="application/javascript"></script>
	<script>
	    window.TJ = {};
	</script>
	<script src="js/lib/tj-road-object.js" type="application/javascript"></script>
	<script src="js/lib/tj-speed-zone.js" type="application/javascript"></script>
	<script src="js/lib/tj-traffic-lights.js" type="application/javascript"></script>
	<script src="js/lib/tj-vehicle.js" type="application/javascript"></script>
	<script src="js/lib/tj-road-lane.js" type="application/javascript"></script>
	<script src="js/lib/tj-road.js" type="application/javascript"></script>
	<script src="js/tjm.js" type="application/javascript"></script>
</body>
</html>
