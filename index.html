<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Traffic Jam Model</title>
</head>
<body>
	<div class="field">
		<div class="road">
			<div class="layer obstacles"></div>
			<div class="layer vehicles"></div>
		</div>
	</div>
	<div class="stats">
		<dl class="stat-value clearfix">
			<dt>Average speed</dt>
			<dd>
				<div class="meter" data-stat="avSpeed"><i style="width:0"></i></div>
			</dd>
		</dl>
		<dl class="stat-value clearfix">
			<dt>Traffic density</dt>
			<dd>
				<div class="meter rev" data-stat="density"><i style="width:0"></i></div>
			</dd>
		</dl>
	</div>
	<div class="controls">
		<label>Start
			<input type="checkbox" data-control="start">
		</label>
		<label>
			Number of obstacles
			<input type="range" data-control="obstacles" value="0" max="6">
		</label>
		<label>
			<input type="checkbox" data-control="trafficLights">
			TrafficLights
		</label>
	</div>
	<script src="js/lib/pubsub.js" type="application/javascript"></script>
	<script src="js/lib/utils.js" type="application/javascript"></script>
	<script src="js/lib/tj-road.js" type="application/javascript"></script>
	<script src="js/tjm.js" type="application/javascript"></script>
</body>
</html>
